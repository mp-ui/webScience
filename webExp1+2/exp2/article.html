<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>查看文章</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

  <!--引入css-->
  <link rel="stylesheet" href="./css/article.css">
  <!--引入js-->
  <script src="./js/article.js"></script>

  <link rel="Shortcut Icon" href="./img/icon.png" type="image/x-icon" />

</head>
<body>
    <div class="container" id="rootPanel">
      <!--当前系统时间-->
      <div class="row">
        <div class="col">
          <div id="time" style="color: red;font-weight: bold;font-size: 20px"></div>
        </div>
      </div>

      <div class="row">
        <div class="col">
            <form id="form">
              <input type="file" id="file" accept=".txt" class="btn btn-sm" name="txt">
            </form>
        </div>
        <div class="col">
          <button id="selectFile" class="btn btn-primary btn-sm">加载TXT文件</button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div><label id="title">文章标题（请点击上面的按钮加载TXT文件）</label></div>
        </div>
      </div>

      <div>
        <div class="col">
          <div id="context">我是内容（请点击上面的按钮加载文件）</div>
        </div>
      </div>

    </div>

</body>
</html>
